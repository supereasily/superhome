<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center; /* Adjust this to center */
      height: 100vh;
      margin: 0;
      padding: 2em;
      overflow: hidden;
    }

    .title {
      font-family: 'Cinzel', serif;
      font-size: 3em;
      text-align: left; /* Adjust this to left-align the title */
    }

    .quote {
      font-family: 'Roboto Slab', serif;
      margin-top: 1em;
      padding: 1em;
      border: 1px solid white;
      max-width: 600px; /* Adjust this to limit the width of the box */
      text-align: justify; /* Adjust this to justify the text */
    }

    .quote .source {
      margin-top: 1em;
      display: block;
    }

    .quote .source .book {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="title">
    Artifact
  </div>
  <div class="quote">
    "The world is indeed full of peril, and in it there are many dark places; but still there is much that is fair, and though in all lands love is now mingled with grief, it grows perhaps the greater."
    <span class="source">- J.R.R. Tolkien, <span class="book">The Fellowship of The Ring</span></span>
  </div>
</body>
</html>
